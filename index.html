<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Survey form | FreeCodeCamp</title>
</head>
<body>
    <header>
            
            <h1 id="title">Job application form</h1>
        </header>
       

            <p id="description">Fill the blanks to join our team</p>
        
    <main>
        <form id="survey-form">
            <label for="name" id="name-label">Full name:</label>
            <input type="text" id="name" placeholder="Ener full name" required>
        

            <label for="email" id="email-label">E-mail:</label>
            <input type="email" id="email" placeholder="Enter email" required>
            
            <label for="number" id="number-label">Number:</label>
            <input type="number" id="number" min="7" max="14" placeholder="Enter phone number" pattern='[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}' title='Phone Number (Format: +99(99)9999-9999)' required>
            
            <p>You are a ...</p>

            <input type="radio" id="male" name="gender" value="male" />
            <label for="male" >Male</label><br/>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label>
            
            <p>Select your sutible shift</p>
            <select name="select" id="dropdown">
                <option value="day">Day shift (09:00 AM - 05:00 PM)</option>
                <option value="night">Night shift (05:00 PM - 01:00 AM)</option>
                <option value="flex">Flextime</option>
            </select>
            <p>you prefere to work as :</p>
           
            <ul>
                <li><input type="checkbox" value="front" id="front"> 
                    <label for="front">Frontend</label></li>
                <li><input type="checkbox" value="front" id="back"> 
                    <label for="back">Backend</label></li>
                <li><input type="checkbox" value="front" id="full"> 
                    <label for="full">Fullstack</label></li>
            </ul>
                
                
                
           
            
            <p>More about your skills</p>
            <textarea name="skills" cols="30" rows="10" placeholder="ie.photoshop, sketch ..."></textarea>

            <button id="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>made with love by Moustafa mahmoud</p>
    </footer>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
